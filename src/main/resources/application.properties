#Application Config
spring.application.name=ShopNex
#Server Config
server.port=${PORT:8080}

#Database Config
spring.datasource.url=jdbc:${DB_URL:mysql://localhost:3306/ShopNex?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_UN:root}
spring.datasource.password=${DB_PWD:rootroot}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#REDIS
spring.data.redis.url=redis://localhost:6379

#Admin 
admin.email=${ADMIN_EMAIL:admin@ecom.com}
